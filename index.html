<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicon/weather.png">
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="./js/index.js"></script>

    <title>Weather</title>
</head>
<body>
    <form class="form">        
        <div class="container">                 
            <img class="imagem-cidade" src="">
            <h1 class="titulo">Weather</h1>

            <input type="text" class="input_cidade" placeholder="City">            
            <div class="loader"></div>
            <div class="clima">                                
                <h1 class="cidade"></h1>                

                <div class="div_temp">
                    <h1 class="temperatura">0</h1>
                    <h2 class="graus">ºC</h2>
                </div>
                
                <div class="div_descricao">
                    <img class="icone_clima" src="" alt="Ícone do clima">
                    <p class="descricao"></p>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
